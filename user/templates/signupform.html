<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicons/favicon.ico' %}"/>
    <title>Signup to YaaS</title>
</head>
<body>
    <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if email_taken %}
            <p>This email has been taken.</p>
        {% endif %}
        {% if username_taken %}
            <p>This username has been taken.</p>
        {% endif %}
        <input type="submit" value="Submit">
    </form>
    <p>Already have an account? <a href="{% url 'signin' %}">Login</a></p>
</body>
</html>
