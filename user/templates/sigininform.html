<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicons/favicon.ico' %}"/>
    <title>Login to YaaS</title>
</head>
<body>
    <form action="{% url 'signin' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if wrong %}
            <p>Wrong username or password.</p>
        {% endif %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
