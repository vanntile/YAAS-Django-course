{% extends 'base.html' %}

{% block title %}
    Edit auction {{ id }}
{% endblock %}

{% block content %}
    <h1>Edit Auction #{{ id }}</h1>
    <form action="{% url 'auction:edit' id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
{% endblock %}
